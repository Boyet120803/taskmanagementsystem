<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Dashboard</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
  <style>
    /* Sidebar styling */
    .sidebar {
      height: 100vh;
      position: fixed;
      top: 0;
      left: 0;
      width: 250px;
      background-color: #343a40;
      padding-top: 20px;
      z-index: 1;
    }
    .sidebar a {
      color: white;
      padding: 12px;
      text-decoration: none;
      display: block;
      font-size: 16px;
    }
    .sidebar a:hover {
      background-color: #575757;
    }

    /* Navbar styling */
    .navbar {
      background-color: #343a40;
      position: fixed; /* Make navbar fixed */
      top: 0; /* Align with the top */
      left: 250px; /* Align navbar with sidebar */
      width: calc(100% - 250px); /* Fill the remaining width */
      z-index: 2;
    }

    /* Main content styling */
    .main-content {
      margin-left: 250px; /* Adjust content to not overlap sidebar */
      margin-top: 60px; /* Create space for the navbar */
      padding: 20px;
    }

    /* Make the content take the remaining space */
    .container {
      max-width: 1200px;
    }
  </style>
</head>
<body>

  <!-- Sidebar -->
  <div class="sidebar">
    <h2 class="text-center text-white">Task Management</h2>
    <a href="#" class="active">Dashboard</a>
    <a href="#">Tasks</a>
    <a href="#">Team</a>
    <a href="#">Reports</a>
    <a href="#">Settings</a>
  </div>

  <!-- Main Content Area -->
  <div class="main-content">

    <!-- Navbar -->
    <nav class="navbar navbar-expand-lg navbar-dark">
      <div class="container-fluid">
        <a class="navbar-brand" href="#">Dashboard</a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav"
          aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
          <ul class="navbar-nav ms-auto">
            <li class="nav-item dropdown">
                <a class="nav-link dropdown-toggle" href="#" id="navbarDropdown" role="button" data-bs-toggle="dropdown" aria-expanded="false">
                  <i class="fas fa-sign-out-alt"></i> Logout
                </a>
                <ul class="dropdown-menu dropdown-menu-end" aria-labelledby="navbarDropdown">
                  <li><a class="dropdown-item" href="#" id="logoutBtn">Logout</a></li>
                </ul>
              </li>
          </ul>
        </div>
      </div>
    </nav>

    <!-- Dashboard Content -->
    <div class="container mt-4">
      <h1>Welcome to the Dashboard</h1>
      <p>You are now logged in.</p>

      <!-- Sample Stats -->
      <div class="row mt-4">
        <div class="col-md-4">
          <div class="card text-white bg-primary mb-3">
            <div class="card-body">
              <h5 class="card-title">Total Tasks</h5>
              <p class="card-text">150</p>
            </div>
          </div>
        </div>
        <div class="col-md-4">
          <div class="card text-white bg-success mb-3">
            <div class="card-body">
              <h5 class="card-title">Completed Tasks</h5>
              <p class="card-text">120</p>
            </div>
          </div>
        </div>
        <div class="col-md-4">
          <div class="card text-white bg-warning mb-3">
            <div class="card-body">
              <h5 class="card-title">Pending Tasks</h5>
              <p class="card-text">30</p>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>

  <!-- JavaScript to Handle Logout -->
  <script>

     const token = localStorage.getItem('auth_token');
     if (!token) {
      // If no token, redirect to login page
      window.location.href = 'login.html';
    }
    document.getElementById('logoutBtn').addEventListener('click', function(e) {
      e.preventDefault();
      Swal.fire({
        title: 'Are you sure!',
        text: "You are going to log out?",
        icon: 'warning',
        showCancelButton: true,
        confirmButtonText: 'Yes',
        cancelButtonText: 'Cancel',
      }).then(async (result) => {
        if (result.isConfirmed) {
          const token = localStorage.getItem('auth_token');
          if (!token) {
            Swal.fire({
              title: 'Error!',
              text: 'You are not logged in or the session has expired.',
              icon: 'error',
            });
            return;
          }
  
          try {
            const response = await fetch('http://127.0.0.1:8000/api/logout', {
              method: 'POST',
              headers: {
                'Content-Type': 'application/json',
                'Accept': 'application/json',
                'Authorization': 'Bearer ' + token, 
              }
            });
  
            const data = await response.json();
  
            if (response.ok) {
              Swal.fire({
                title: 'Logged out!',
                text: data.message,
                icon: 'success',
              });
  
              localStorage.removeItem('auth_token'); 
              window.location.href = 'login.html'; 
            } else {
              Swal.fire({
                title: 'Error!',
                text: data.message || 'Logout failed. Please try again.',
                icon: 'error',
              });
            }
          } catch (error) {
            Swal.fire({
              title: 'Error!',
              text: 'An error occurred while logging out. Please try again.',
              icon: 'error',
            });
          }
        }
      });
    });
  </script>
  

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
