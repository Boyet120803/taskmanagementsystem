<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Register</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light d-flex align-items-center justify-content-center" style="height: 100vh;">

  <div class="card p-4 shadow" style="width: 100%; max-width: 400px;">
    <h4 class="text-center mb-3">Register</h4>
    <form id="registerForm">
      <div class="mb-3">
        <label for="name" class="form-label">Full Name</label>
        <input type="text" class="form-control" id="name" required />
      </div>
      <div class="mb-3">
        <label for="email" class="form-label">Email Address</label>
        <input type="email" class="form-control" id="email" required />
      </div>
      <div class="mb-3">
        <label for="password" class="form-label">Password</label>
        <input type="password" class="form-control" id="password" required />
      </div>
      <div class="mb-3">
        <label for="password_confirmation" class="form-label">Confirm Password</label>
        <input type="password" class="form-control" id="password_confirmation" required />
      </div>
      <button type="submit" class="btn btn-success w-100 mb-2">Register</button>
      <a href="index.php" class="btn btn-outline-secondary w-100">Back</a>
    </form>
    <div id="message" class="mt-3 text-center"></div>
  </div>

  <script>
    document.getElementById('registerForm').addEventListener('submit', async function (e) {
      e.preventDefault();

      const name = document.getElementById('name').value;
      const email = document.getElementById('email').value;
      const password = document.getElementById('password').value;
      const password_confirmation = document.getElementById('password_confirmation').value;
      const message = document.getElementById('message');
    

      try {
        const response = await fetch('http://127.0.0.1:8000/api/register', {
          method: 'POST',
          headers: {
            'Content-Type': 'application/json',
            'Accept': 'application/json'
          },
          body: JSON.stringify({
            name,
            email,
            password,
            password_confirmation
          })
        });

        const data = await response.json();

        if (response.ok) {
          message.innerHTML = `<span class="text-success">${data.message}</span>`;
          // Redirect to login page after success
          setTimeout(() => {
            window.location.href = "login.html";
          }, 500);
        } else {
          let errorMessages = '';
          for (let key in data.errors) {
            errorMessages += data.errors[key].join('<br>') + '<br>';
          }
          message.innerHTML = `<span class="text-danger">${errorMessages}</span>`;
        }
      } catch (error) {
        message.innerHTML = `<span class="text-danger">Error: ${error.message}</span>`;
      }
    });
  </script>

</body>
</html>
